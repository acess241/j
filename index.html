<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHOOLBAG VIRTUAL - Criar Conta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.postimg.cc/YqQYc0F5/fundo.png');
            background-size: cover;
            background-position: center;
            color: white;
        }
        header {
            background-color: rgba(33, 150, 243, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            position: relative;
        }
        header img {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 60px;
            width: auto;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            padding: 20px;
        }
        .signup-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .signup-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .signup-form label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }
        .signup-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .signup-form button {
            width: 100%;
            padding: 14px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .signup-form button:hover {
            background-color: #1976D2;
        }
        .signup-form .link {
            text-align: center;
            margin-top: 15px;
        }
        .signup-form .link a {
            color: #2196F3;
            text-decoration: none;
            font-size: 14px;
        }
        .signup-form .link a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: rgba(33, 33, 33, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1; /* Garantir que o rodapé não sobreponha o link */
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.postimg.cc/FF0vD8CG/ins-gnea-CEIU-upscayl-5x-realesrgan-x4plus.png" alt="Logo">
        <h1>SCHOOLBAG VIRTUAL - Criar Conta</h1>
    </header>

    <main>
        <div class="signup-form">
            <h2>Crie sua Conta</h2>
            <form id="signup-form" action="javascript:void(0);">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>

                <button type="submit">Criar Conta</button>
            </form>
            <div class="link">
                <p>Já tem uma conta? <a href="https://acess241.github.io/k/">Entre agora</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SCHOOLBAG VIRTUAL - Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário
            window.location.href = "file:///D:/site.html"; // Redireciona para o arquivo local
        });
    </script>
</body>
</html>
